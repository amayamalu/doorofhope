{% extends 'ADMIN/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
    th {text-align: center}
</style>

</head>

<body>
<form action="/add_caretaker_view_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token%}
  <table width="200"  class="table table-hover ">
    <tr>
        <th scope="row">NAME</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control"  required /></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td>
      <input type="email" name="textfield2" id="textfield2" class="form-control" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" required /></td>
    </tr>
    <tr>
      <th scope="row">PHONE</th>
      <td>
      <input type="number" name="textfield3" id="textfield3" class="form-control" pattern="[6789][0-9]{9}" onKeyDown="if(this.value.length==10) return false;" required /></td>
    </tr>
    <tr>
      <th scope="row">IMAGE</th>
      <td>
      <input type="file" name="fileField" id="fileField" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">PLACE</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" class="form-control"  required  /></td>
    </tr>
    <tr>
      <th scope="row" >PASSWORD</th>
      <td>
      <input type="password" name="textfield5" id="textfield5" class="form-control" pattern="[A-Za-z0-9]{3,9}" required /></td>
    </tr>
    <tr>
      <th scope="row">TYPE</th>
      <td>
      <input type="text" name="textfield6" id="textfield6" class="form-control" required /></td>
    </tr>
     <tr>
      <th colspan="2" scope="row"><div align="center"> <input type="submit" name="button" id="button" value="Add" class="btn btn-danger" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
