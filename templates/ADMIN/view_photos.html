{% extends "ADMIN/admin_index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
   <style>
     th {background-color: dodgerblue;text-align: center}

 </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="" >

<table width="200" class="table table-hover ">
  <tr>

    <th scope="col">SL</th>
    <th scope="col">DATE</th>
    <th scope="col">PROGRAM NAME</th>
    <th scope="col">PHOTO</th>
    <th scope="col"></th>
  </tr>
     {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.date }}</td>
    <td>{{ i.program_name }}</td>
    <td><img src="{{ i.photo }}" width="100" height="100"> </td>
  <td>
      <a href="/update_photos_view/{{ i.id }}#aa" class="btn btn-success mb-2" style="width: 100%; height: 100%">Update</a>
      <a href="/delete_photos/{{ i.id }}#aa" class="btn btn-danger mb-2" style="width: 100%; height: 100%">Delete</a>
  </td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
{% endblock %}
