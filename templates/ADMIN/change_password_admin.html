{% extends 'ADMIN/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
    th {text-align: center}
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="/change_admin_password_view_post">
  {% csrf_token %}
<table width="200" class="table table-hover ">
    <tr>
      <th scope="row">CURRENT PASSWORD</th>
      <td>
      <input type="password" name="textfield" id="textfield" class="form-control" pattern="[A-Za-z0-9]{3,9}" required /></td>
    </tr>
    <tr>
      <th scope="row">NEW PASSWORD</th>
      <td>
      <input type="password" name="textfield2" id="textfield2" class="form-control" pattern="[A-Za-z0-9]{3,9}" required /></td>
    </tr>
    <tr>
      <th scope="row">CONFIRM PASSWORD</th>
      <td>
      <input type="password" name="textfield3" id="textfield3" class="form-control" pattern="[A-Za-z0-9]{3,9}" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center" ><input type="submit" name="button" id="button" value="change" class="btn btn-danger" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
