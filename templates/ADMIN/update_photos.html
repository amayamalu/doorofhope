{% extends  "ADMIN/admin_index.html"%}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
   <style>
     th {text-align: center}
     table {box-shadow:wheat }
 </style>
</head>

<body>
<form action="/update_photos_view_post/{{ data.id }}" method="post" enctype="multipart/form-data" name="form1" id="form1">
{% csrf_token %}
<table width="200" class="table table-hover ">
  <tr>
    <th scope="row">PROGRAM_NAME</th>
    <td>
      <input type="text" name="textfield" id="textfield" value="{{ data.program_name }}"/></td>
  </tr>
  <tr>
    <th scope="row">PHOTO</th>
    <td>
        <img src="{{ data.photo }}" width="100" height="100">
      <input type="file" name="fileField" id="fileField" class="form-control"   /></td>
  </tr>
  <tr>
      <th colspan="2" scope="row"><div align="center" ><input type="submit" name="button" id="button" value="Update" class="btn btn-danger" /></div></th>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
