{% extends "ADMIN/admin_index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
 <style>
     th {background-color: dodgerblue;text-align: center}


 </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
<table width="200" class="table table-hover ">
    <tr>
      <th scope="col">SL </th>
      <th scope="col">NAME</th>
      <th scope="col">EMAIL</th>
      <th scope="col">PHONE</th>
      <th scope="col">IMAGE</th>
      <th scope="col">PLACE</th>
      <th scope="col">TYPE</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data  %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.phone }}</td>
      <td><img src="{{ i.image }}" width="130" height="50"> </td>
      <td>{{ i.place }}</td>
      <td>{{ i.type }}</td>
      <td><a href="/update_caretaker_view/{{ i.id }}#aa" class="text-white btn btn-success mt-1" style="width: 80%; height: 80%">Update</a>
          <a href="/delete_caretaker/{{ i.id }}#aa" class="text-white btn btn-danger mt-1" style="width: 80%; height: 80%">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
